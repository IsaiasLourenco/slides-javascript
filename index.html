<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Lista de Imagens</title>
</head>

<body>

    <div class="imagens-slider">

        <a href="#" id="seta-voltar"  class="seta-voltar opacidade">
            <img class="imagem-seta" src="./src/image/seta esquerda.png" alt="seta voltar">
        </a>
        
        
        <div class="slide slide-rosa mostrar">
            <div class="setas-mascara"></div>
        </div>
        
        <div class="slide slide-verde">
            <div class="setas-mascara"></div>
        </div>
        
        <div class="slide slide-laranja">
            <div class="setas-mascara"></div>
        </div>
        
        <div class="slide slide-azul">
            <div class="setas-mascara"></div>
        </div>
 
        <a href="#" id="seta-avancar" class="seta-avancar">
            <img class="imagem-seta" src="./src/image/seta direita.png" alt="seta voltar">
        </a>

    </div>
    
    <script type="text/javascript" src="./src/js/painel.js"></script>
</body>

</html>
